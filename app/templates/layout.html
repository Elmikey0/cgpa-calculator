<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, shrink-to-fit=no"
    />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://kit.fontawesome.com/27bd0f1cc3.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/loadingio/ldbutton@v1.0.1/dist/ldbtn.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/loading.css') }}"
    />

    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>

    <link href="/static/favicon.io.png" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>CGPA Calculator</title>
    {% endif %}
    <div class="col-lg-5">{% block head %}{% endblock %}</div>
  </head>

  <body>
    <div id="main-body-container">
      <section id="hero-section" class="ftco-section img bg-hero">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-4">
              <h1 class="heading">
                  CGPA
              </h1>
              <h1 class="sub-heading">
                  Calculator
              </h1>
              <div class="border-line"></div>
            </div>
          </div>
        </div>
        <div class="align d-flex justify-content-left align-items-left mb-4">
          <h1 class="mb-0">Semesters</h1>
          <button id="add-semester" type="button" onclick="addSemester()" class="btn btn-success">
            <i class="fas fa-plus"></i> Add
          </button>
        </div>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.validate.min.js')}}"></script>
        <div class="col-lg-5">{% block body %}{% endblock %}</div>
      </section>
      
      <!-- Include Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
    <script src="static/js/index.js"></script>
    <div>{% block footer %}{% endblock %}</div>
  </body>
</html>
