{% extends "layout.html" %} {% block body %}
<form onsubmit="event.preventDefault(); calculate();">
  <div id="main-body" class="main-body">
    <div class="align-semester">
      <div class="horizontal semester-group">
        <h2>Semester 1</h2>
        <div class="row">
          <div class="input-container">
            <div class="input-group">
              <div class="col-md-3 pad_all grade">
                <div>
                  <input
                    autocomplete="off"
                    autofocus
                    class="form-control"
                    name="grade[]"
                    placeholder="Grade"
                    type="text"
                    pattern="[A-Fa-f0-5]"
                    title="Provide grade A-F or 0-5"
                    required
                  />
                  <div id="error-message" class="error"></div>
                </div>
              </div>
              <div class="col-md-3 pad_all">
                <div>
                  <input
                    class="form-control"
                    name="unit[]"
                    placeholder="Unit"
                    type="number"
                    min="1"
                    title="Provide a positive number"
                    required
                  />
                  <div class="error"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 add pad_all">
            <div class="form-group">
              <button id="add-input" type="button" onclick="addInput(this)" class="btn form-control btn-success">
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="semester-container" class="semester-group">
        <h2 class="second">Semester 2</h2>
        <div class="row">
          <div class="input-container">
            <div class="input-group">
              <div class="col-md-3 pad_all grade">
                <div class="form-group">
                  <input
                    autocomplete="off"
                    autofocus
                    class="form-control"
                    name="grade[]"
                    placeholder="Grade"
                    type="text"
                    pattern="[A-Fa-f0-5]"
                    title="Provide grade A-F or 0-5"
                  />
                  <div id="error-message" class="error"></div>
                </div>
              </div>
              <div class="col-md-3 pad_all">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="unit[]"
                    placeholder="Unit"
                    type="number"
                    min="1"
                    title="Provide a positive number"
                  />
                  <div id="error-message" class="error"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 add pad_all">
            <div class="form-group">
              <button id="add-input" type="button" onclick="addInput(this)" class="btn form-control btn-success">
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="form-group">
        <button
          id="submit-btn"
          onclick="calculate()"
          class="btn btn-secondary calculate-btn btn-align"
          type="submit"
        >
          Calculate
        </button>
      </div>
    </div>
  </div>
  <script src="static/js/index.js"></script>
  <script src="static/js/layout.js"></script>
</form>
{% endblock %}
{% block footer %}
<div id="go-back" style="display: none;">
  <button onclick="goBack()" class="btn go-back btn-primary mt-4">
    <i class="fas fa-arrow-left"></i> Back
</button>
</div>
<div id="result-container" class="cgpa-circle-container" style="display: none;">
  <div class="cgpa-circle">
    <p id="your">Your CGPA</p>
    <p id="result" class="cgpa"></p>
  </div>
</div>
<script src="static/js/index.js"></script>
<script src="static/js/layout.js"></script>
{% endblock %}
